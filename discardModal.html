<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a202c" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body
    class="min-h-screen bg-gray-200 text-gray-900 flex justify-center items-center"
  >
    <main class="max-w-screen-xl w-full mx-auto px-6">
      <!-- Modal -->
      <div
        class="max-w-md w-full mx-auto bg-white rounded-lg shadow-xl p-6 md:px-8 flex flex-col sm:flex-row flex-shrink-0 relative overflow-hidden items-center sm:items-start"
      >
        <!-- Icon -->
        <div
          class="p-3 mb-4 sm:mr-4 sm:ml-0 sm:mb-0 rounded-full border-2 border-gray-400 bg-gray-100"
        >
          <svg
            class="svgStyle"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
          </svg>
        </div>

        <div class="flex flex-col text-center sm:text-left">
          <!-- Text -->
          <h3 class="text-xl font-semibold mb-1">Discard Changes?</h3>
          <p class="text-gray-700 leading-snug mb-6">
            You have unsaved changes, do you wish to save them?
          </p>
          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row">
            <button
              class="pBtn mb-3 sm:mb-0 sm:mr-3"
            >
              Save changes
            </button>
            <button class="sBtn">Discard</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
