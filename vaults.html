<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a202c" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vaults</title>
  </head>
  <body class="bg-gray-200 text-gray-900 font-medium">
    <header class="w-full bg-gray-900 shadow-lg mb-6">
      <div
        class="max-w-screen-xl w-full mx-auto px-6 flex justify-between items-center"
      >
        <svg
          class="w-24"
          width="205"
          height="86"
          viewBox="0 0 205 86"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M33.336 28.176V41.808H54.968V48.848H33.336V66H25.016V21.2H57.72V28.176H33.336ZM96.1885 49.104C96.1885 49.6587 96.1458 50.448 96.0605 51.472H69.2445C69.7138 53.9893 70.9298 55.9947 72.8925 57.488C74.8978 58.9387 77.3725 59.664 80.3165 59.664C84.0712 59.664 87.1645 58.4267 89.5965 55.952L93.8845 60.88C92.3485 62.7147 90.4072 64.1013 88.0605 65.04C85.7138 65.9787 83.0685 66.448 80.1245 66.448C76.3698 66.448 73.0632 65.7013 70.2045 64.208C67.3458 62.7147 65.1272 60.6453 63.5485 58C62.0125 55.312 61.2445 52.2827 61.2445 48.912C61.2445 45.584 61.9912 42.5973 63.4845 39.952C65.0205 37.264 67.1325 35.1733 69.8205 33.68C72.5085 32.1867 75.5378 31.44 78.9085 31.44C82.2365 31.44 85.2018 32.1867 87.8045 33.68C90.4498 35.1307 92.4978 37.2 93.9485 39.888C95.4418 42.5333 96.1885 45.6053 96.1885 49.104ZM78.9085 37.84C76.3485 37.84 74.1725 38.608 72.3805 40.144C70.6312 41.6373 69.5645 43.6427 69.1805 46.16H88.5725C88.2312 43.6853 87.1858 41.68 85.4365 40.144C83.6872 38.608 81.5112 37.84 78.9085 37.84ZM123.265 31.44C127.574 31.44 131.03 32.6987 133.633 35.216C136.236 37.7333 137.537 41.4667 137.537 46.416V66H129.537V47.44C129.537 44.4533 128.833 42.2133 127.425 40.72C126.017 39.184 124.012 38.416 121.409 38.416C118.465 38.416 116.14 39.312 114.433 41.104C112.726 42.8533 111.873 45.392 111.873 48.72V66H103.873V31.824H111.489V36.24C112.812 34.6613 114.476 33.4667 116.481 32.656C118.486 31.8453 120.748 31.44 123.265 31.44Z"
            fill="white"
          />
          <path
            d="M4 82H198.013L152.21 4H4V82Z"
            stroke="white"
            stroke-width="8"
          />
          <path
            d="M184 21L192 21L165.999 66.0001L158.001 66.0001L184 21Z"
            fill="white"
          />
        </svg>

        <svg
          class="h-8 w-8 cursor-pointer"
          width="54"
          height="54"
          viewBox="0 0 54 54"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M29.25 40.5H45M9 13.5H45H9ZM9 27H45H9Z"
            stroke="white"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </header>

    <main class="max-w-screen-xl w-full mx-auto px-6">
      <!-- Notice -->
      <div
        class="w-full border-2 border-gray-400 rounded-lg py-2 px-3 bg-gray-300 mb-6 flex flex-row items-start"
      >
        <svg
          class="svgStyle text-gray-600 mt-px"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <p class="flex-1 text-gray-700 font-medium px-2">
          Click on the Vault card to view its dashboard where you can edit,
          delete (owner), contribute & track progress of the vault.
        </p>
        <button class="svgBtn">
          <svg
            class="svgStyle text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Top Content -->
      <div
        class="flex justify-between items-center mb-6 pb-4 border-b-2 border-gray-300"
      >
        <div class="flex items-start">
          <!-- Title -->
          <h1 class="text-gray-800 font-bold text-2xl md:text-3xl pr-4">
            Your Vaults
          </h1>
          <!-- Total -->
          <div class="flex flex-col border-l-2 border-gray-300 pl-4">
            <label
              class="text-xs font-bold uppercase tracking-wide -mb-1 text-gray-700"
            >
              Total
            </label>
            <h6
              class="text-gray-900 text-base md:text-lg font-bold uppercase tracking-wide flex items-baseline"
            >
              $2000
            </h6>
          </div>
        </div>
        <!-- CTA -->
        <button class="pBtn -mt-1 sm:-mt-2">
          <span class="hidden sm:inline">New Vault</span>
          <svg
            class="svgStyle text-white sm:hidden -mx-2 sm:mx-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Content -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-6"
      >
        <!-- Repeat Start -->
        <a
          title="View Dashboard"
          href="./vaultDashboard.html"
          class="block bg-gray-900 rounded-lg shadow-md overflow-hidden cursor-pointer focus:outline-none focus:shadow-outline transform hover:scale-105 transition-transform duration-300"
        >
          <div
            class="image-box w-full relative bg-white"
            style="padding-top: 56.25%"
          >
            <img
              class="absolute top-0 left-0 w-full h-full object-center object-cover"
              src="https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80"
              alt="vault-item"
            />
            <!-- Check -->
            <div class="absolute top-0 left-0">
              <div
                class="bg-green-200 h-12 w-12 shadow-md p-1"
                style="
                  -webkit-clip-path: polygon(0 0, 0% 100%, 100% 0);
                  clip-path: polygon(0 0, 0% 100%, 100% 0);
                "
              >
                <svg
                  class="text-green-800"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 13L9 17L19 7"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
            <!-- Heart -->
            <div class="absolute top-0 right-0">
              <div class="m-2 rounded-full bg-red-200 p-1 shadow-md">
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 absolute top-0 left-0 m-3"
                />
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 animate-ping"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-col py-2 px-4 text-white font-normal text-sm">
            <h6 class="truncate w-full mb-px font-medium">
              Apple iPhone 12 Pro Max 5G Plus XL
            </h6>
            <div
              class="w-full grid grid-cols-2 gap-1 text-gray-400 tracking-wider"
            >
              <p class="w-full mb-1 truncate flex items-center">
                <svg
                  class="w-4 h-4 flex-shrink-0 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                  ></path>
                </svg>
                <span>200</span>
                <span class="px-px">/</span>
                <span>4,000</span>
              </p>
              <p class="w-full mb-1 truncate flex items-center">
                <svg
                  class="w-4 h-4 flex-shrink-0 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="flex-1 truncate">10% done</span>
              </p>
            </div>
          </div>
        </a>
        <!-- Repeat End -->
      </div>
    </main>
  </body>
</html>
