<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="pattern bg-gray-200 text-gray-900">
    <header class="w-full bg-gray-900 shadow-lg mb-6">
      <div
        class="max-w-screen-xl w-full mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="logo flex flex-col">
          <p class="text-4xl text-white -ml-px">FenX</p>
          <p
            class="text-xs uppercase text-indigo-200 -mt-1 mb-2 tracking-wider"
          >
            The Financial Manager
          </p>
        </div>
        <p class="w-32 text-indigo-200 text-sm pl-3">
          Made with ðŸ’™ by <span class="text-white">Rishi</span> &
          <span class="text-white">Alex</span>.
        </p>
      </div>
    </header>

    <main class="max-w-screen-xl w-full mx-auto px-6">
      <!-- Top Content -->

      <div
        class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 pb-4 border-b-2 border-gray-400"
      >
        <div class="flex justify-between items-center pb-4 sm:pb-0">
          <!-- Title -->
          <h1
            class="text-3xl md:text-4xl font-bold uppercase pr-4 leading-tight"
          >
            Your Vaults
          </h1>
          <!-- Total -->
          <div class="flex flex-col sm:border-l-2 border-gray-400 pl-4">
            <label
              class="text-xs md:text-sm font-bold uppercase tracking-wide -mb-1 text-gray-700"
            >
              Total
            </label>
            <h6
              class="text-gray-900 text-lg md:text-2xl font-bold uppercase tracking-wide flex items-baseline"
            >
              $2000
            </h6>
          </div>
        </div>
        <!-- CTA -->
        <button
          class="tracking-wider focus:outline-none focus:shadow-outline py-3 px-6 rounded-md bg-gray-900 text-white text-sm md:text-lg uppercase"
        >
          New Vault
        </button>
      </div>

      <!-- Content -->

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <!-- Repeat Start -->

        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden">
          <div
            class="image-box w-full relative bg-white"
            style="padding-top: 56.25%;"
          >
            <img
              class="absolute top-0 left-0 w-full h-full object-center object-cover"
              src="./images/tepes.jpg"
              alt="vault-item"
            />
            <div class="absolute top-0 left-0">
              <div class="bg-green-200 h-12 w-12 shadow-md p-1" style="-webkit-clip-path: polygon(0 0, 0% 100%, 100% 0); clip-path: polygon(0 0, 0% 100%, 100% 0);">
                <svg class="text-green-800" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 13L9 17L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <div class="absolute top-0 right-0">
              <div class="m-4 rounded-full bg-red-200 p-1 shadow-md">
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 absolute top-0 left-0 m-5"
                />
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 animate-ping"
                />
              </div>
            </div>
          </div>
          <div class="flex justify-between py-2 px-4 text-white font-normal">
            <p class="truncate">Tepes Alexandru</p>
            <p class="ml-2 truncate w-24 text-right">Priceless :]</p>
          </div>
        </div>
        <!-- Repeat End -->
      </div>
    </main>
  </body>
</html>
