        <div class="logo flex flex-col">
          <p class="text-4xl text-white -ml-px">FenX</p>

            <label

              Total

            <h6

            >
              $2000

          </div>
        </div>
        <!-- CTA -->
        <button

        >
          New Vault
        </button>
      </div>

        <!-- Repeat Start -->

        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden">
          <div
            class="image-box w-full relative bg-white"
            style="padding-top: 56.25%;"
          >
            <img
              class="absolute top-0 left-0 w-full h-full object-center object-cover"
              src="./images/tepes.jpg"
              alt="vault-item"
            />
            <div class="absolute top-0 left-0">
              <div class="m-4 rounded-full bg-red-300 p-1">
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 absolute top-0 left-0 m-5"
                />
                <img
                  src="./images/red-heart.svg"
                  alt="heart"
                  class="h-6 w-6 animate-ping"
                />
              </div>
            </div>
            <div class="absolute top-0 right-0">
              <div class="relative">
                <button>
                  <img
                    class="focus:outline-none mr-4"
                    src="./images/dots.svg"
                    alt="dots"
                  />
                </button>
                <div
                  class="w-56 bg-white absolute top-0 right-0 transform translate-y-8 -translate-x-2 rounded-md shadow-md py-2"
                >
                  <button
                    class="focus:outline-none px-5 w-full text-left flex items-center py-2"
                  >
                    <img src="./images/md-pencil-alt.svg" alt="edit" />
                    <span class="ml-3 font-semibold flex-1 flex-shrink-0"
                      >Edit Item</span
                    >
                  </button>
                  <div class="w-5/6 h-px bg-gray-300 mx-auto"></div>
                  <button
                    class="focus:outline-none px-5 w-full text-left flex items-center py-2"
                  >
                    <img src="./images/md-trash.svg" alt="bin" />
                    <span class="ml-3 font-semibold flex-1 flex-shrink-0"
                      >Delete Item</span
                    >
                  </button>
                  <div class="w-5/6 h-px bg-gray-300 mx-auto"></div>

                    <img src="./images/md-heart.svg" alt="heart" />
                    <span class="ml-3 font-semibold flex-1 flex-shrink-0"
                      >Add to Favourites</span
