          <div class="w-full mb-6">
            <!-- Input-->

              for="name"
              class="text-xs md:text-sm uppercase text-gray-700 mb-1 flex"
              >Name</label
            >
            <div class="w-full relative mb-3">
              <input
                class="border-2 text-gray-900 border-gray-300 bg-gray-200 py-2 pl-4 pr-12 rounded-lg md:text-lg w-full focus:outline-none focus:shadow-outline"
                type="text"
                name="name"
                id="name"
                placeholder="Car, House etc"
                autocomplete="off"
              />
            </div>
            <!-- Input-->
            <label
              for="Amount"
              class="text-xs md:text-sm uppercase text-gray-700 mb-1 flex"
              >Amount</label
            >
            <div class="relative w-full">
              <input
                class="border-2 text-gray-900 border-gray-300 bg-gray-200 py-2 px-4 rounded-lg md:text-lg w-full focus:outline-none focus:shadow-outline"
                type="text"
                name="Amount"
                id="Amount"
                placeholder="$000"
                autocomplete="off"
              />
            </div>
          </div>

          <!-- Buttons -->
          <div class="w-full grid gap-3 sm:flex">
            <button
              class="bg-gray-900 text-white hover:bg-gray-800 text-base font-semibold py-2 px-6 uppercase tracking-wider rounded-lg focus:outline-none focus:shadow-outline border-2 border-gray-900"
            >
              Save Changes
            </button>
            <button
              class="text-gray-700 hover:bg-gray-200 text-base font-semibold py-2 px-6 uppercase tracking-wider rounded-lg focus:outline-none focus:shadow-outline border-2 border-gray-900"
