    <main class="max-w-screen-xl w-full mx-auto px-6 mb-6 flex flex-col sm:grid grid-cols-2 sm:items-center">
      <!-- Header -->
      <article class="flex justify-between items-baseline mb-6 pb-4 border-b-2 border-gray-300">
        <div class="flex items-center">
          <a

                stroke-width="2"
                stroke-linecap="round"

          <h1 class="text-gray-800 font-bold text-2xl md:text-3xl">
            Vault's Dashboard

                    class="input mb-3"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Car, House etc"
                    autocomplete="off"
                  />
                <!-- Input Box-->
                <label
                  for="Amount"
                  class="label"
                  >Amount</label
                >
                  <input
                    class="input"
                    type="text"
                    name="Amount"
                    id="Amount"
                    placeholder="3000"
                    autocomplete="off"
                  />
              </div>
            </div>
          </section>

              <div class="flex items-center">
                <svg

            </div>

              </div>

                  type="text"
                  class="input pr-32"
                  name=""
                  id=""
                  placeholder="3000"
                />

                >

                  </div>

                    id=""

              </div>
