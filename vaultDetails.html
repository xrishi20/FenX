    <main class="max-w-screen-xl w-full mx-auto px-6 mb-6">
      <!-- Layout -->
      <div class="w-full grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Header -->
        <div class="lg:col-span-3 flex justify-between items-baseline">
          <div class="flex items-baseline">
            <button class="p-2 mr-4 rounded-full border-2 hover:bg-gray-300 border-gray-400 focus:outline-none focus:shadow-outline">
              <svg
                class="w-5 h-5 text-gray-700"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 19L3 12M3 12L10 5M3 12H21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="text-gray-900 uppercase font-semibold text-3xl tracking-wide">Vault Details</h1>
          </div>
        </div>
        <!-- 2/3 Stuff -->
        <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Contribute -->
          <div
            class="bg-white flex flex-col rounded-lg shadow-lg p-6 relative overflow-hidden"
          >
            <!-- Title -->
            <div class="flex justify-between items-start mb-6">
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 text-gray-500 mr-2 flex-shrink-0"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 8C10.343 8 9 8.895 9 10C9 11.105 10.343 12 12 12C13.657 12 15 12.895 15 14C15 15.105 13.657 16 12 16M12 8V16M12 8C13.11 8 14.08 8.402 14.599 9M12 8V7M12 16V17M12 16C10.89 16 9.92 15.598 9.401 15M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <p
                  class="text-gray-700 font-semibold text-xl uppercase tracking-wide"
                >
                  Contribute
                </p>
              </div>
            </div>

            <input
              class="border-2 text-gray-900 border-gray-400 bg-gray-200 py-2 px-4 rounded-lg text-lg w-full focus:outline-none focus:shadow-outline mb-3"
              type="text"
              name="Amount"
              id="Amount"
              placeholder="$000"
            />
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <button
                class="text-white text-base font-semibold p-2 uppercase tracking-wider rounded-lg focus:outline-none focus:shadow-outline bg-gray-900 hover:bg-gray-800 border-2 border-gray-900"
              >
                Deposit
              </button>
              <button
                class="text-gray-900 text-base font-semibold p-2 uppercase tracking-wider rounded-lg focus:outline-none focus:shadow-outline border-2 border-gray-900"
              >
                Withdraw
              </button>
            </div>
          </div>
          <!-- Goals -->
          <div
            class="bg-white grid grid-cols-1 gap-3 rounded-lg shadow-lg p-6 relative overflow-hidden"
          >
            <!-- Title -->
            <div class="flex justify-between items-start">
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 text-gray-500 mr-2 flex-shrink-0"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 8.99997V11M12 15H12.01M20.618 5.98397C17.4561 6.15189 14.3567 5.05858 12 2.94397C9.64327 5.05858 6.5439 6.15189 3.382 5.98397C3.12754 6.96908 2.99918 7.98252 3 8.99997C3 14.591 6.824 19.29 12 20.622C17.176 19.29 21 14.592 21 8.99997C21 7.95797 20.867 6.94797 20.618 5.98397Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <p
                  class="text-gray-700 font-semibold text-xl uppercase tracking-wide"
                >
                  Deadline
                </p>
              </div>

              <!-- Icon -->
              <button
                class="rounded-full bg-gray-300 p-2 flex focus:outline-none focus:shadow-outline"
              >
                <svg
                  class="h-5 w-5 text-gray-700"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 3.99999V8.99999H4.582M4.582 8.99999C5.24585 7.35812 6.43568 5.9829 7.96503 5.08985C9.49438 4.1968 11.2768 3.8364 13.033 4.06513C14.7891 4.29386 16.4198 5.09878 17.6694 6.35377C18.919 7.60875 19.7168 9.24285 19.938 11M4.582 8.99999H9M20 20V15H19.419M19.419 15C18.7542 16.6409 17.564 18.015 16.0348 18.9073C14.5056 19.7995 12.7237 20.1595 10.9681 19.9309C9.21246 19.7022 7.5822 18.8979 6.33253 17.6437C5.08287 16.3896 4.28435 14.7564 4.062 13M19.419 15H15"

                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <!-- Deadline -->
            <div class="relative w-full">
              <input
                type="date"
                class="w-full bg-gray-200 py-2 px-4 text-lg text-gray-700 rounded-lg border-2 border-gray-400 focus:outline-none focus:shadow-outline"
                name=""
                id=""
              />
              <div
                class="w-12 h-full bg-gray-300 border-t-2 border-r-2 border-b-2 border-gray-400 absolute top-0 right-0 rounded rounded-tr-lg rounded-br-lg pointer-events-none flex justify-center items-center cursor-pointer"
              >
                <svg
                  class="h-6 w-6 text-gray-700 flex-shrink-0"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <div class="relative w-full">

                type="text"
                class="w-full bg-gray-200 py-2 px-4 text-lg text-gray-700 rounded-lg border-2 border-gray-400 focus:outline-none focus:shadow-outline"

                id=""
                placeholder="$000"

              <div
                class="w-32 h-full bg-gray-300 border-t-2 border-r-2 border-b-2 border-gray-400 absolute top-0 right-0 rounded-tr-lg rounded-br-lg"

                    height="24"

                    fill="none"

                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <select
                  name=""
                  id=""
                  class="w-full h-full bg-gray-300 rounded-tr-md rounded-br-md focus:outline-none focus:shadow-outline cursor-pointer lowercase text-sm font-semibold tracking-wider text-gray-700 appearance-none pl-3 pr-6"
                >
                  <option value="">per week</option>
                  <option value="" selected>per month</option>
                  <option value="">per year</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Details -->
          <div
            class="md:col-span-2 bg-white rounded-lg shadow-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-hidden"
          >
            <!-- Title -->
            <div class="md:col-span-2 flex justify-between items-start -mb-3">
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 text-gray-500 mr-2 flex-shrink-0"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 6H5C4.46957 6 3.96086 6.21071 3.58579 6.58579C3.21071 6.96086 3 7.46957 3 8V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V8C21 7.46957 20.7893 6.96086 20.4142 6.58579C20.0391 6.21071 19.5304 6 19 6H14M10 6V5C10 4.46957 10.2107 3.96086 10.5858 3.58579C10.9609 3.21071 11.4696 3 12 3C12.5304 3 13.0391 3.21071 13.4142 3.58579C13.7893 3.96086 14 4.46957 14 5V6M10 6C10 6.53043 10.2107 7.03914 10.5858 7.41421C10.9609 7.78929 11.4696 8 12 8C12.5304 8 13.0391 7.78929 13.4142 7.41421C13.7893 7.03914 14 6.53043 14 6M9 14C9.53043 14 10.0391 13.7893 10.4142 13.4142C10.7893 13.0391 11 12.5304 11 12C11 11.4696 10.7893 10.9609 10.4142 10.5858C10.0391 10.2107 9.53043 10 9 10C8.46957 10 7.96086 10.2107 7.58579 10.5858C7.21071 10.9609 7 11.4696 7 12C7 12.5304 7.21071 13.0391 7.58579 13.4142C7.96086 13.7893 8.46957 14 9 14ZM9 14C10.306 14 11.417 14.835 11.83 16M9 14C8.37938 13.9998 7.77397 14.1921 7.26715 14.5502C6.76032 14.9084 6.37701 15.4149 6.17 16M15 11H18M15 15H17"

                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <p
                  class="text-gray-700 font-semibold text-xl uppercase tracking-wide"
                >
                  Edit Details
                </p>
              </div>

              <!-- Icon -->
              <button
                class="rounded-full bg-red-200 p-2 flex focus:outline-none focus:shadow-outline"
              >
                <svg
                  class="h-5 w-5 text-red-800"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 11V17M14 11V17M4 7H20M19 7L18.133 19.142C18.0971 19.6466 17.8713 20.1188 17.5011 20.4636C17.1309 20.8083 16.6439 21 16.138 21H7.862C7.35614 21 6.86907 20.8083 6.49889 20.4636C6.1287 20.1188 5.90292 19.6466 5.867 19.142L5 7H19ZM15 7V4C15 3.73478 14.8946 3.48043 14.7071 3.29289C14.5196 3.10536 14.2652 3 14 3H10C9.73478 3 9.48043 3.10536 9.29289 3.29289C9.10536 3.48043 9 3.73478 9 4V7H15Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <!-- Image Box -->
            <div class="grid grid-cols-1 gap-3">
              <!-- Image -->
              <div
                class="relative overflow-hidden rounded-lg shadow-md"
                style="padding-top: 56.25%;"
              >
                <div
                  class="absolute w-full h-full top-0 left-0 bg-gray-300 flex items-center justify-center"
                >
                  <p class="text-gray-500 text-2xl font-bold">No Image</p>
                </div>
                <img
                  class="absolute top-0 left-0 object-cover h-full w-full flex-1 flex-shrink-0"
                  src=""
                  alt=""
                />
