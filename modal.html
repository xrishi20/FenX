<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="pattern bg-gray-200 text-gray-900">
    <header class="w-full bg-gray-900 shadow-lg mb-6">
      <div
        class="max-w-6xl w-full mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="logo flex flex-col">
          <p class="text-4xl text-white -ml-px">FenX</p>
          <p
            class="text-xs uppercase text-indigo-200 -mt-1 mb-2 tracking-wider"
          >
            The Financial Manager
          </p>
        </div>
        <p class="w-32 text-indigo-200 text-sm pl-3">
          Made with ðŸ’™ by <span class="text-white">Rishi</span> &
          <span class="text-white">Alex</span>.
        </p>
      </div>
    </header>

    <main class="max-w-6xl w-full mx-auto px-6">
      <!-- Modal -->
      <div
        class="max-w-4xl w-full mx-auto bg-white rounded-lg shadow-xl p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-6 flex-shrink-0"
      >
      <!-- Image Box -->
      <div class="relative overflow-hidden rounded-lg shadow-md" style="padding-top: 56.25%;">
        <div class="absolute w-full h-full top-0 left-0 bg-gray-300 flex items-center justify-center">
            <p class="text-gray-600 text-2xl font-bold">No Image</p>
        </div>
        <img class="absolute top-0 left-0 object-cover h-full w-full flex-1 flex-shrink-0" src="" alt="">
        <div class="absolute bottom-0 right-0 m-2 p-2 bg-white rounded-full shadow-md">
            <img class="h-6 w-6" src="./images/md-pencil-alt.svg" alt="edit" />
        </div>
      </div>
        <div class="flex flex-col justify-between flex-1 pt-1">
            <div class="w-full mb-6">
                <!-- Input Box-->
                <div class="relative w-full mb-6">
                    <label
                      for="Liabilities"
                      class="text-sm bg-white uppercase text-gray-900 px-2 ml-3 absolute top-0 left-0 transform -translate-y-1/2"
                      >Name</label
                    >
                    <input
                      class="border-4 text-gray-900 border-gray-900 py-2 px-4 rounded-lg text-xl w-full focus:outline-none focus:shadow-outline"
                      type="text"
                      name="asset"
                      id="asset"
                      placeholder="Car, House etc"
                    />
                </div>
                <!-- Input Box-->
                <div class="relative w-full">
                    <label
                      for="Liabilities"
                      class="text-sm bg-white uppercase text-gray-900 px-2 ml-3 absolute top-0 left-0 transform -translate-y-1/2"
                      >Amount</label
                    >
                    <input
                      class="border-4 text-gray-900 border-gray-900 py-2 px-4 rounded-lg text-xl w-full focus:outline-none focus:shadow-outline"
                      type="text"
                      name="asset"
                      id="asset"
                      placeholder="$000"
                    />
                </div>
            </div>

            <!-- Buttons -->
            <div class="w-full grid grid-cols-1 gap-3 sm:flex">
                <button
                class="bg-gray-900 text-white text-base md:text-xl py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline"
              >
                Save
              </button>
                <button
                class="bg-gray-300 text-gray-700 text-base md:text-xl py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline"
              >
                Cancel
              </button>
            </div>
        </div>
    </div>
    </main>
  </body>
</html>
